<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">username</th>
        <th scope="col">phone</th>
        <th scope="col">website</th>
      </tr>
    </thead>
    <tbody> 
      <tr *ngFor="let item of alumnos">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
</table>
