<form *ngIf="isAdmin" [formGroup]="userModel" class="example-form" >

    <h1 appTitulo20px >Cursos</h1>
      <mat-grid-list cols="2" rowHeight="150px" class="example-full-width" cellspacing="0"><tr>
        <mat-grid-tile><mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput  formControlName="nombre">
        </mat-form-field></mat-grid-tile>
        <mat-grid-tile><mat-form-field class="example-full-width">
          <mat-label>Tipo</mat-label>
          <input matInput formControlName="tipo">
        </mat-form-field></mat-grid-tile>
      </tr></mat-grid-list>
      <button mat-raised-button color="primary" (click)="guardar(userModel.value)">Guardar</button>
      
    </form>
    
    <div class="container">
      <br><hr>
      <h1 appTitulo20px >Lista de Cursos</h1>
      <br><hr>
    <table class="table container-fluid">
        <thead>
          <tr>
            <th scope="col">Curso</th>
            <th scope="col">Tipo</th>
            <th *ngIf="isAdmin" scope="col">Acciones</th>
     
          </tr>
        </thead>
        <tbody> 
          <tr *ngFor="let item of cursos$ | async">
            <td>{{item.nombre}}</td>
            <td>{{item.tipo}}</td>
            <td><mat-icon *ngIf="isAdmin" (click)="eliminarAlumno(item.id.toString())" >delete</mat-icon><mat-icon *ngIf="isAdmin" (click)="editarAlumno(item)">edit</mat-icon></td>
      
          </tr>
        </tbody>
    </table>    
</div>
